<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Contacto - Gustavo Hernández</title>
  <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
  <header class="site-header">
    <div class="container nav-row">
      <h2 class="logo">Gustavo Hernández</h2>
      <nav class="main-nav">
        <a href="index.html">Inicio</a>
        <a href="sobre-mi.html">Sobre mí</a>
        <a href="proyectos.html">Proyectos</a>
        <a href="contacto.html" class="active">Contacto</a>
      </nav>
      <button class="menu-toggle" aria-label="Abrir menú">☰</button>
    </div>
  </header>

  <main class="container contact-main">
    <h1>Contacto</h1>
    <p>Completa el formulario o usa las redes para comunicarte conmigo.</p>

    <form id="contactForm" class="contact-form">
      <label for="name">Nombre</label>
      <input id="name" name="name" required>

      <label for="email">Correo</label>
      <input id="email" name="email" type="email" required>

      <label for="message">Mensaje</label>
      <textarea id="message" name="message" rows="6" required></textarea>

      <button type="submit" class="btn">Enviar</button>
    </form>

    <div class="contact-info">
      <h3>Otras formas de contacto</h3>
      <p>Email: <a href="mailto:tu.email@ejemplo.com">tu.email@ejemplo.com</a></p>
      <p>GitHub: <a href="#">github.com/tuusuario</a></p>
    </div>
  </main>

  <footer class="site-footer">
    <div class="container">© 2025 Gustavo Hernández</div>
  </footer>
  <script src="js/script.js"></script>
</body>
</html>
